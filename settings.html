<body>

        <ul class="nav-links">
            <li>

            <li>
                <a href="./food-calc.html">
                    <i class="bx bx-grid-alt"></i>

                </a>
            </li>
            <li>
                <a href="./exercise.html">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Exercise Calculator</span>
                </a>
            </li>
            <li>
                <a href="./settings.html" class="active">
                    <i class="bx bx-cog"></i>

            <li class="log_out">

                    <i class="bx bx-log-out"></i>

                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bx bx-menu sidebarBtn"></i>
                <span class="dashboard">Settings</span>
            </div>
            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <span class="admin_name">john@gmail.com</span>
            </div>
        </nav>
        <div class="home-content">
            <div class="sales-boxes">
                <div class="top-sales box">
                    <div class="title">Account Settings</div>
                    <form>
                        <br>
                        <label for="daily" style="font-size: 25px;">Daily Calories Limit:</label>
                        <input type="string" id="daily" name="daily" class="record-input" required>
                        <br>
                        <br>
                        <br>
                        <!-- <button type="submit">Submit</button> -->

                        <body>
                            <button id="btn">
                                    <p id="btnText">Submit</p>
                                    <div class="check-box">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                            <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                                        </svg>
                                    </div>
                                </button>
                </div>
                <script type="text/javascript">
                    const btn = document.querySelector("#btn");
                    const btnText = document.querySelector("#btnText");
                    const inputs = document.querySelectorAll(".record-input");

                    btn.onclick = (event) => {
                        event.preventDefault(); // Prevent the form from submitting
                        let emptyFields = 0;
                        inputs.forEach(input => {
                            if (input.value.trim() === "") {
                                emptyFields++;
                            }
                        });
                        if (emptyFields == 1) {
                            alert("Please fill in at least one field.");
                        } else {
                            btnText.innerHTML = "Thanks";
                            btn.classList.add("active");
                        }
                    };
                </script>
                </form>
            </div>
        </div>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>
    </body>
